<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户管理</title>
    <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}">
</head>
<body class="layui-layout-body">
    <div class="layui-row">
        <div class="layui-col-xs12 layui-col-md12 layui-col-space5">

        </div>
        <div class="layui-col-xs12 layui-col-md8">
            <div class="grid-demo grid-demo-bg1">移动：12/12、桌面：8/12</div>
        </div>
    </div>
    <table id="user-table"></table>

    <script type="text/html" id="checkboxLocked">
        <input type="checkbox" name="locked" value="{{d.id}}" title="锁定" lay-filter="userLocked" >
    </script>
</body>
<script th:src="@{/layuiadmin/layui/layui.js}"></script>
<script th:src="@{/js/user/user.js}"></script>
</html>
